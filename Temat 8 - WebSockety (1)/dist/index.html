<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gadu-Gadu</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="chat-window">
			<div class="top-bar">
				<span class="top-bar__user-name">Użytkownik</span>
				<div class="top-bar__icons">
					<i class="far fa-window-restore top-bar__icons__icon"></i>
					<i class="fas fa-sort-down top-bar__icons__icon"></i>
					<i class="top-bar__icons__verical-line"></i>
					<i class="far fa-window-minimize top-bar__icons__icon"></i>
					<i class="far fa-square top-bar__icons__icon"></i>
					<i class="fas fa-times top-bar__icons__icon"></i>
				</div>
			</div>
			<div class="banner"></div>
			<div class="chat-card">
				<div class="chat-card__user">
					<img
						src="https://findicons.com/files/icons/2804/plex/512/gadu_gadu.png"
						class="chat-card__user--icon"
					/>
					<span class="chat-card__user--name"> Użytkownik </span>
					<i class="fas fa-times chat-card__user--close"></i>
				</div>
				<div class="chat-card__content">
					<div class="chat-card__content__description">
						<div
							class="chat-card__content__description--profile"
						></div>
						<p class="chat-card__content__description--text">
							Jadę na weekend do Krakowa :) Pozdrowienia z
							pociągu! :DDD
						</p>
					</div>
					<div class="action-buttons">
						<div class="action-buttons__action-button">
							<i
								class="
									fas
									fa-phone-alt
									action-buttons__action-button--phone-icon
								"
							></i>
						</div>
						<div class="action-buttons__action-button">
							<i
								class="
									fas
									fa-video
									action-buttons__action-button--video-icon
								"
							></i>
						</div>
						<div class="action-buttons__action-button">
							<i
								class="
									fas
									fa-user-plus
									action-buttons__action-button--user-plus-icon
								"
							></i>
						</div>
					</div>
				</div>
			</div>
			<ul class="message-container" id="messageContainer"></ul>
			<div class="additional-options">
				<div class="additional-options__editing-options">
					<i
						class="
							far
							fa-smile
							additional-options__editing-options--editing-option
						"
					></i>
					<i
						class="
							fas
							fa-font
							additional-options__editing-options--editing-option
						"
					></i>
					<i
						class="
							fas
							fa-file-alt
							additional-options__editing-options--editing-option
						"
					></i>
				</div>
				<div class="additional-options__other-options">
					<img
						src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/928f5ffb-1a1a-438e-9316-ee09d1a35f29/dbl0mwk-14ba33bb-190e-400e-b684-51bf136e9865.png"
						class="additional-options__other-options--game-icon"
					/>
					<span class="additional-options__other-options--game-text"
						>Zagraj</span
					>
					<i
						class="additional-options__other-options--vertical-line"
					></i>
					<i
						class="
							fas
							fa-tools
							additional-options__other-options--options-icon
						"
					></i>
				</div>
			</div>
			<textarea class="typing-window" id="typingWindow"></textarea>
			<div class="bottom-bar">
				<div class="bottom-bar__message-types">
					<div class="bottom-bar__message-types--text-type">
						<i
							class="
								far
								fa-comments
								bottom-bar__message-types--text-type--icon
							"
						></i>
						<span class="bottom-bar__message-types--text-type--text"
							>TEKST</span
						>
					</div>
					<div class="bottom-bar__message-types--sms-type">
						<i
							class="
								fas
								fa-comment
								bottom-bar__message-types--sms-type--icon
							"
						></i>
						<span class="bottom-bar__message-types--sms-type--text"
							>TEKST</span
						>
					</div>
				</div>
				<button class="bottom-bar__submit-button" id="submitButton">
					wyślij
				</button>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
